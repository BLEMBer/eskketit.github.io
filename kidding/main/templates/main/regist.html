{% load static %}

<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shoes</title>
    <link rel="stylesheet" href="{% static 'main/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style4.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  
</head>
<body>
    <div class="background_for_login"></div>
    <div class="vans_force">
        <img src="{% static 'main/img/vans force.svg' %}" alt="bg vans">
    </div>
    <div class="prada">
        <img src="{% static 'main/img/prada.svg' %}" alt="shoes prada">
    </div>
<div class="welcomeback">Привет!<br/> Добро пожаловать</div>

    <div class="email">
        <img src="{% static 'main/img/email.png' %}" alt="email">
    </div>

    <div class="password">
        <img src="{% static 'main/img/password.png' %}" alt="password">
    </div>

    <div class="password-confirm">
        <img src="{% static 'main/img/password.png' %}" alt="password">
    </div>

        <div class="email1">Емейл</div>
        <div class="password1">Пароль</div>
        <div class="pss-con1">Подтвердить ваш пароль</div>

    <form class="password_main" method="post">
        <fieldset class="form-wrap_password">
            <p class="main_password_info">
                <input type="password" class="main_password_str" placeholder="***********">
            </p>
        </fieldset>
    </form>
    <form class="confirm_password_main" method="post">
        <fieldset class="form-wrap_confirm_password">
            <p class="main_confirm_password_info">
                <input type="password" class="main_confirm_password_str" placeholder="***********">
            </p>
        </fieldset>
    </form>
    <form class="email_main" method="post">
        <fieldset class="form-wrap_email">
            <p class="main_email_info">
                <input type="email" class="main_email_str" placeholder="Enter your email address">
            </p>
        </fieldset>
    </form>
    <div class="button">
        <!-- <button> -->
        <a href="#"> <img src= "{% static 'main/img/reg.svg' %}" alt="" border="0"> </a>
        <!-- </button>> -->
    </div>
        <a href="/login" class="already_have">Уже есть аккаунт?</a>
</body>
</html>
