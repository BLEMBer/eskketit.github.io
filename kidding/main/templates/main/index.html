{% load static %}

<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shoes</title>
    <link rel="stylesheet" href="/kidding/main/static/main/css/reset.css">
    <link rel="stylesheet" href="{% static '/kidding/main/static/main/css/style.css' %}">

</head>
<body>
    <div class="background_for_login"></div>
    <div class="vans_force">
        <img src="/kidding/main/static/main/img/vans force.svg" alt="bg vans">
    </div>
    <div class="prada">
        <img src="/kidding/main/static/main/img/prada.svg" alt="shoes prada">
    </div>
<div class="welcomeback">Hello!<br/> Welcome back</div>

    <div class="email">
        <img src="/kidding/main/static/main/img/email.png" alt="email">

    <div class="password">
        <img src="/kidding/main/static/main/img/password.png" alt="password">
    </div>

        <div class="email1">Email</div>
        <div class="password1">Password</div>
    <form class="password_main">
        <fieldset class="form-wrap_password">
            <p class="main_password_info">
                <input type="password" class="main_password_str" placeholder="***********">

        </fieldset>
    </form>
    <form class="email_main">
        <fieldset class="form-wrap_email">
            <p class="main_email_info">
                <input type="email" class="main_email_str" placeholder="Enter your email address">
            </p>
        </fieldset>
    </form>
    <div class="button">
        <a href="#"> <img src= "/kidding/main/static/main/img/login.svg" alt="" border="0"> </a>
